<div class="admin-panel-cont admin-margin-top no-admin-margin" style="margin-top:-50px !important"
*ngIf="emailData != null && emailData.currentItem != undefined && emailData.currentItem != null">
	<div class="col-md-12" style="background-color:white">
		<div class="col-md-12 no-padding padding-10-y">
			<h2 class="blue-text light dashboard-heading no-margin">Email Management</h2>
		</div>
		<div class="col-md-12 no-padding">
			<div class="col-md-2 no-padding-left">
				<div class="col-md-12 no-padding">
					<span class="bold">User's Name</span>
				</div>
				<div class="col-md-12 no-padding">
					<input type="text" class="input input-medium desktop-column-20" [(ngModel)]="emailData.currentItem.username">
				</div>
			</div>
			<div class="col-md-2 no-padding-left">
				<div class="col-md-12 no-padding">
					<span class="bold">E-Mail ID</span>
				</div>
				<div class="col-md-12 no-padding">
					<input type="email" class="input input-medium desktop-column-20" [(ngModel)]="emailData.currentItem.user_email">
				</div>
				<div class="col-md-12 no-padding" *ngIf="validEmailId != null">
					<span class="error-labels">{{validEmailId}}</span>
				</div>
			</div>
			<div class="col-md-1 no-padding-left">
				<div class="col-md-12 no-padding">
					<span class="bold">E-Mail Type</span>
				</div>
				<div class="col-md-12 no-padding padding-top-2">
					<div class="toggle-options-radio">
						<input id="typeOfEmailTo" name="typeOfEmail" type="radio" [value]="true" [(ngModel)]="emailData.currentItem.email_type">
						<label for="typeOfEmailTo">To</label>
						<input id="typeOfEmailCC" name="typeOfEmail" type="radio" [value]="false" [(ngModel)]="emailData.currentItem.email_type">
						<label for="typeOfEmailCC">CC</label>
					</div>
				</div>
			</div>
			<div class="col-md-2 no-padding-left">
				<div class="col-md-12 no-padding">
					<span class="visiblity-hidden">Dummy</span>
				</div>
				<div class="col-md-12 no-padding">
					<div class="toggle-options-radio">
						<input id="emailStatusActive" name="emailStatus" type="radio" [value]="true" [(ngModel)]="emailData.currentItem.isactive">
						<label for="emailStatusActive">Active</label>
						<input id="emailStatusInactive" name="emailStatus" type="radio" [value]="false" [(ngModel)]="emailData.currentItem.isactive">
						<label for="emailStatusInactive">Inactive</label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-12 center-aligned padding-10-y">
			<button class="button button-blue button-large" type="submit" (click)="saveEmailData()"
			[disabled]="emailData.currentItem.username == null || emailData.currentItem.username == '' ||
			emailData.currentItem.user_email == null || emailData.currentItem.user_email == ''">
			SUBMIT</button>
		</div>
		<div class="col-md-12">
			<h2 class="blue-text light dashboard-heading">E-Mail IDs</h2>
		</div>
		<div class="col-md-12">
			<div class="desktop-column-20 padding-10-x force-left padding-5-y margin-bottom-70">
				<table class="table table-striped table-bordered headed-table desktop-column-20">
					<tr>
						<td class="left-aligned">User's Name</td>
						<td class="left-aligned">E-Mail ID</td>
						<td class="left-aligned">E-Mail Type</td>
						<td class="left-aligned">Status</td>
					</tr>
					<tr *ngFor="let item of emailData.emailList" (click)="populateItem(item)">
						<td class="left-aligned">{{item.username}}</td>
						<td class="left-aligned">{{item.user_email}}</td>
						<td class="left-aligned">
							<span *ngIf="item.email_type">To</span>
							<span *ngIf="!item.email_type">CC</span>
						</td>
						<td class="left-aligned">
							<span *ngIf="item.isactive">Active</span>
							<span *ngIf="!item.isactive">Inactive</span>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
